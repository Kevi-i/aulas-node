<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.js"></script>

    <script src="tarefas.js">
    </script>
   
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

        <span class="fs-4">Gerenciador de Tarefas</span>
      </a>

      <ul class="nav nav-pills" id="menu">
        <li class="nav-item"><a href="#" concluido="false" class="nav-link ">Pendentes</a></li>
        <li class="nav-item"><a href="#" concluido="true" class="nav-link ">Concluídas</a></li>
        <li class="nav-item"><a href="#" concluido="" class="nav-link active">Todas</a></li>
      </ul>

      <button class="btn btn-outline-dark ms-4" id="bt-usuario" >Usuario</button>

    </header>

    <button class="btn btn-primary mb-4" id="add-tarefa">Add Tarefa</button>

    <div class="modal fade" id="tela-add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Nova Tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <input type="hidden" id="id-tarefa" value=""/>

            <div class="form-floating">
              <input class="form-control " type="text" id="titulo" placeholder="titulo" />
              <label class="form-label" for="titulo">Titulo</label>
              <div class="invalid-feedback">
                O titulo é obrigatorio estar preenchido
              </div>
            </div>

            <div class="mt-4 form-floating">
              <input class="form-control" type="date" id="data-conclusao" placeholder="00/00/0000"/>
              <label class="form-label" for="data-conclusao">Data de Conclusão</label>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="bt-salvar">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="list-group" id="lista-tarefas">

    </div>

  </div>
</body>
</html>
