<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.js"></script>
    <script src="login.js"></script>

    <style>
        html,
        body {
        height: 100%;
        background-color: #f8f9fa;
        }

        .form-signin {
        max-width: 330px;
        padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
    </style>

</head>
<body class="d-flex">

    <main class="form-signin w-100 m-auto">
        
          <h1 class="h3 mb-3 fw-normal">Logar no sistema</h1>
      
          <div class="alert alert-danger d-none" id="msg-erro" role="alert">
            A simple danger alert—check it out!
          </div>

          <div class="form-floating">
            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="name@example.com">
            <label for="floatingInput">Usuário</label>
          </div>
          <div class="form-floating">
            <input type="password" name="senha" class="form-control" id="senha" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Mantenha Logado
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" id="bt-entrar" type="button">Entrar</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
       
      </main>
    
</body>
</html>
